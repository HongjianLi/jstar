	<meta name="description" content="jstar: a modern website for hosting drug discovery services">
	<title>jstar: drug discovery services</title>

	<link rel="stylesheet" href="/index.css">
	<link rel="icon" href="/favicon.ico">

	<script type="text/javascript">
		(function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};

<body>
	<header class="jumbotron text-center">
		<a href="https://github.com/HongjianLi/jstar" class="ribbon"></a>
		<h3><img src="/logo.svg" alt="logo"><strong>jstar</strong></h3>
	</header>
	<main class="container" role="main">
		<section>
			<h4>Run a virtual screen</h4>
			<div class="row" role="form">
				<div class="col-4">
					<div class="form-group">
						<label for="query"><a title="must be valid, at most 50KB" id="query_label">1) Upload a query molecule in 3D SDF format</a></label> <input type="file" id="query">
					</div>
				</div>
			</div>
			<div class="row" role="form">
				<div class="col-4">
					<div class="form-group">
						<label><a>2) Choose a score for ranking molecules</a></label>
						<div class="input-group">
							<label class="radio-inline">
								<input type="radio" name="usrRadioOptions" value="0" checked>USR
							</label>
							<label class="radio-inline">
								<input type="radio" name="usrRadioOptions" value="1">USRCAT
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="row" role="form">
				<div class="col-12">
					<div class="form-group">
						<label><span id="hids_label"></span></label>
						<div>
							<div class="btn-group btn-group-sm btn-group-x" data-toggle="buttons" id="hids" role="group" aria-label="Button group of hit molecules">
								<button type="button" class="btn btn-primary">ZINC</button>
								<button type="button" class="btn btn-primary">SCUBIDOO</button>
								<button type="button" class="btn btn-primary">GDBMedChem</button>
								<button type="button" class="btn btn-primary">ChEMBL</button>
								<button type="button" class="btn btn-primary">ChemDiv</button>
								<button type="button" class="btn btn-primary">Specs</button>
								<button type="button" class="btn btn-primary">SuperNatural</button>
								<button type="button" class="btn btn-primary">Pfizer</button>
								<button type="button" class="btn btn-primary">NPASS</button>
								<button type="button" class="btn btn-primary">MedChemExpress</button>
								<button type="button" class="btn btn-primary">Selleckchem</button>
								<button type="button" class="btn btn-primary">TargetMol</button>
								<button type="button" class="btn btn-primary">PADFrag</button>
								<button type="button" class="btn btn-primary">TTD</button>
								<button type="button" class="btn btn-primary">HybridMolDB</button>
								<button type="button" class="btn btn-primary">SWEETLEAD</button>
								<button type="button" class="btn btn-primary">SuperDRUG</button>
								<button type="button" class="btn btn-primary">Biopurify</button>
								<button type="button" class="btn btn-primary">EK-DRD</button>
								<button type="button" class="btn btn-primary">WITHDRAWN</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row" role="form">
				<div class="col-4">
					<div class="form-group">
						<label><a>4) Go</a></label>
						<div class="input-group">
							<button class="btn btn-primary" id="submit">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer>

	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.min.js" integrity="sha256-eKrx6Ly6b0Rscx/PSm52rJsvK76RJyv18Toswq+OLSs=" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
