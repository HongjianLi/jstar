<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Hongjian Li">
	<meta name="description" content="jstar: a modern website for hosting drug discovery services">
	<title>jstar: drug discovery services</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.4.1/dist/darkly/bootstrap.min.css" integrity="sha256-WzKrnqJMmUZVHL8Im0hFLIOJ3UiQtgwK7zNfwxb5Bx0=" crossorigin="anonymous">
	<link rel="stylesheet" href="/index.css">
	<link rel="icon" href="/favicon.ico">
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-125619081-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-125619081-1');
	</script>
	<script>
		(function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
		m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
		(window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");
		ym(55333216, "init", {
			clickmap:true,
			trackLinks:true,
			accurateTrackBounce:true,
		});
	</script>
</head>
<body>
	<header class="jumbotron text-center">
		<a href="https://github.com/HongjianLi/jstar" class="ribbon"></a>
		<h3><img src="/logo.svg" alt="logo"><strong>jstar</strong></h3>
	</header>
	<main class="container">
		<section>
			<h4>Run a virtual screen</h4>
			<div class="row" role="form">
				<div class="col-4 form-group">
					<label for="qryMolSdf"><a data-toggle="tooltip" id="qryMolSdfLabel">1) Select a query compound in 3D SDF format</a></label>
					<input type="file" class="btn btn-primary" id="qryMolSdf">
				</div>
				<div class="col-3 form-group">
					<label for="database">2) Select a database to screen</label>
					<select class="form-control btn-primary" id="database">
						<option>ZINC</option>
						<option>SCUBIDOO</option>
						<option>GDBMedChem</option>
						<option>ChEMBL</option>
						<option>ChemDiv</option>
						<option>Specs</option>
						<option>SuperNatural</option>
						<option>SureChEMBL</option>
						<option>COCONUT</option>
						<option>Pfizer</option>
						<option>NPASS</option>
						<option>MedChemExpress</option>
						<option>Selleckchem</option>
						<option>GtoPdb</option>
						<option>TargetMol</option>
						<option>PADFrag</option>
						<option>TTD</option>
						<option>HybridMolDB</option>
						<option>SWEETLEAD</option>
						<option>SuperDRUG</option>
						<option>Biopurify</option>
						<option>EK-DRD</option>
						<option>WITHDRAWN</option>
					</select>
				</div>
				<div class="col-3 form-group">
					<label for="score">3) Select a score to rank compounds</label>
					<select class="form-control btn-primary" id="score">
						<option>USR</option>
						<option>USRCAT</option>
					</select>
				</div>
				<div class="col-2 form-group">
					<label for="submit">4) Go</label>
					<div class="input-group">
						<button class="btn btn-primary" id="submit">Submit</button>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<p>&copy; 2020 Chinese University of Hong Kong. Platform designed by <a href="https://github.com/HongjianLi">Hongjian Li</a>. Web pages conform to <a href="https://validator.w3.org/check?uri=referer">HTML5</a>.</p>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg=" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
